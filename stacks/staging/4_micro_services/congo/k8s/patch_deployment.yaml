apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - name: app
          volumeMounts:
            - name: jwt
              mountPath: /data/jwt
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

      serviceAccountName: congo

      volumes:
        - name: jwt
          configMap:
            name: danube-jwt-public-key
            defaultMode: 0400
